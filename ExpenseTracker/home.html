<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header>
        <h1> Expense tracker</h1>
        <button onclick="logout()">Logout</button>
    </header>
    <fieldset id="search">
        <legend>Search</legend>
        <input type="text" id="searchInput" placeholder="Search expenses...">
        <select id="categorySearch" name="categorySearch" required>
            <option value="">Select a category...</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Savings">Savings</option>
            <option value="Insurance">Insurance</option>
            <option value="Taxes">Taxes</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing and Accessories">Clothing and Accessories</option>
            <option value="Gifts and Donations">Gifts and Donations</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
        </select>
        <button id="searchButton" onclick="searchExpenseTitle()">Search</button>
        <button id="reset" onclick="reset()">Reset</button>

    </fieldset>
    <div id="dashboard">
        <h2>Expenses</h2>
        <div class="buttons">
            <button id="addExpenseBtn">Add Expense</button>
        </div>
    </div>
    <div class="graphs">
        <div class="graph1">
            
            <canvas id="expenseChart" width="700" height="400"></canvas>
            <label style="text-align: center;">Expense By Category</label>
        </div>
        <div class="graph2">
            <canvas id="expensePieChart" width="400" height="400"></canvas>
            <label style="text-align: center;">Expenses by Month</label>
        </div>
    </div>
    <div class="expenseTable">
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="expenseList">
            </tbody>
        </table>
    </div>
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="title">Expense Title:</label>
                    <input type="text" id="title" name="category" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category...</option>
                        <option value="Housing">Housing</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Debt Payments">Debt Payments</option>
                        <option value="Savings">Savings</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Taxes">Taxes</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Clothing and Accessories">Clothing and Accessories</option>
                        <option value="Gifts and Donations">Gifts and Donations</option>
                        <option value="Travel">Travel</option>
                        <option value="Education">Education</option>
                    </select>
<!-- 
                    <input type="text" id="category" name="category" required> -->
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note"></textarea>
                </div>
                <button type="submit" onclick="addExpense()">Add Expense</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
